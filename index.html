<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo App</title>
</head>

<body>
    <div class="app-container">
        <h1>Todo App</h1>
        <form id="form">
            <label for=""></label>
            <input type="text" name="todo-input" id="todo-input" placeholder="Enter todo" required>
            <button id="add-button" type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
        <ul id="todo-list" class="todo-list">

        </ul>
        <div id="edit-popup" class="edit-popup">
            <div class="popup-content">
                <h2>Edit Todo</h2>
                <input type="text" id="edit-input" />
                <div class="popup-buttons">
                    <button id="save-edit" class="save-button">Save</button>
                    <button id="cancel-edit" class="cancel-button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
